                    TCP队首阻塞
                </h2>
                <div class="post-info">
                    <time class="post-time gt-c-content-color-first">
                        · 2021-03-26 ·
                    </time>
                    
                </div>
                <div class="post-content">
                    <h5 id="http1">http/1</h5>
<p>1 无状态(非管道化) 串行请求, 前面的阻塞了, 后面的也阻塞<br>
2 长链接(管道化) 并行请求, 但是返回还是按顺序的, 前面的阻塞了, 后面的也阻塞</p>
<h5 id="http2">http/2</h5>
<p>链接复用<br>
但是tcp安全策略 如果前面有数据包失败, 必须等待重发, 影响后面的数据包<br>
通常http/2只用一个tcp通道</p>
<h4 id="解决办法-多tcp通道并发">解决办法 多tcp通道并发</h4>
<p>1 浏览器自身控制<br>
2 用多个子域名(也会实用多个tcp通道)<br>
3 http/2</p>
